<div class="blp-content" style="max-width: 400px;margin-left: auto; margin-right: auto" >
    <form #locationForm="ngForm">
        <material-input label="Arbeitsbereich" [required]="true"
                        autoFocus floatingLabel style="width:100%"
                        [(ngModel)]="workArea.workAreaName" ngControl="workArea.workAreaName">
        </material-input>

        <material-dropdown-select
                [buttonText]="selectionWorkAreaColor"
                [selection]="workArea.color"
                [options]="workAreaColors"
                [factoryRenderer]="colorItemRenderer">
        </material-dropdown-select>
        
        <div style="margin-top: 16px">
            <material-button #submitButton (trigger)="save()" raised class="highlighted"
                             [disabled]="!locationForm.valid">
                Speichern
            </material-button>
            <material-button (trigger)="cancel()" raised>
                Abbrechen
            </material-button>
            <material-button (trigger)="delete()" raised class="delete-button" *ngIf="workAreaPath != null">
                LÃ¶schen
            </material-button>
        </div>
        <div *ngIf="loading"><material-spinner></material-spinner> Daten werden gespeichert...</div>
    </form>
</div>
